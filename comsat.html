<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .box {
            width: 300px;
            padding: 20px;
            border: 5px solid #3498db;
            margin: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
        }
        .box h3 {
            margin: 0;
            padding-bottom: 10px;
            color: #2c3e50;
        }
        .box p {
            color: #555;
        }
    </style>
</head>
<body>
    <h2>CSS Box Model Example</h2>
    <div class="container">
        <div class="box">
            <h3>Box 1</h3>
            <p>This box demonstrates padding, border, and content spacing using the box model.</p>
        </div>
        <div class="box">
            <h3>Box 2</h3>
            <p>Box-sizing is set to border-box, ensuring proper width and height calculations.</p>
        </div>
        <div class="box">
            <h3>Box 3</h3>
            <p>Beautifully designed using CSS properties with shadow and rounded borders.</p>
        </div>
    </div>
</body>
</html>
